<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <!-- <link type="text/css" rel="stylesheet" href="materialize-css/dist/css/materialize.min.css"  media="screen,projection"/> -->

    <script src="jquery/dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="form-container">
        <div class="form">
            <div class="inputs">
                <input type="text" id="ingredient-name-ipt" class="input" placeholder="ingredient name">
                <div class="area-select-container">
                    <label for="area-select" class="label">Area:</label>
                    <select onchange=onInputChange(event) name="area" id="area-select" class="select"></select>
                </div>
    
                <div class="category-select-container" >
                    <label for="category-select" class="label">Category:</label>
                    <select onchange=onInputChange(event) name="category" id="category-select" class="select"></select>
                </div>
            </div>


            <button id="search-btn" onclick=searchRicepes()>Search</button>

            <div class="filter-checkboxs">
                <input id="gluten" onchange=onCheckboxClicked(event) type="checkbox">
                <label for="gluten">Glutain</label>

                <input id="dairy" onchange=onCheckboxClicked(event) type="checkbox">
                <label for="dairy">dairy</label>
            </div>
        </div>
    </div>

    <div class="resipes-container"></div>
    
    
    <script id="ricepe-card-template" type="text/x-handlebars-template">
        <div class="recipe-card" data-id="{{idMeal}}">
            <div class="recipe-img-container">
                <img class="ricepe-img" src="{{thumbnail}}" alt="ricepe image" >
            </div>
            <div class="recipe-card-footer">
                <div class="recipe-link-contaier">
                    <a href="{{href}}" target="_blank" class="title-link">{{title}}</a>
                </div>

                <div class="details">
                    <div class="area-name">
                        <span>Area: </span>
                        <span>{{area}}</span>
                    </div>
                    
                    <div class="category-name">
                        <span>category: </span>
                        <span>{{category}}</span>
                    </div>
                </div>

                <div class="details">
                    <div class="chef-name">
                        <span>Chef: </span>
                        <span>{{chef}}</span>
                    </div>
                    
                    <div class="rating-container">
                        <span>Rating: </span>
                        <span class="rating yellow-text .text-darken-1"></span>
                    </div>

                </div>

                <div class="share-via-email-container">
                    <button>
                        <a href="mailto:?subject=Check%20out%20this%20recipe!%20{{title}}&body=%20You%20can%20see%20the%20recipe%20in%20this%20video%20%3A%20{{href}}">Share via Email</a>
                    </button>
                </div>
                
                <div class="ing-contaier ">
                    <ul class="ing-list"></ul>
                </div>
            </div>
        </div>
    </script>

    <script id="select-option-template" type="text/x-handlebars-template">
        <option value="{{name}}">{{name}}</option>
    </script>

    <script id="ing-list-item-template" type="text/x-handlebars-template">
       <i class="ing-item">{{ing}}</i>
    </script>

    <script id="rating-star-template" type="text/x-handlebars-template">
       <i class="material-icons" class="yellow-text">{{starIcon}}</i>
    </script>

    <script src="handlebars/dist/handlebars.min.js"></script>
    <script src="consts.js"></script>
    <script src="renderer.js"></script>
    <script src="resipes.js"></script>
    <script src="main.js"></script>
</body>
</html>
